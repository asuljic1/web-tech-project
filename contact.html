<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact">
        <h1>Contact Me</h1>

        <form action="contact.html">
            <input type="text" class="contact-form-text" placeholder="First Name">
            <input type="text" class="contact-form-text" placeholder="Last Name">
            <input type="email" class="contact-form-text" placeholder="Email">
            <input type="number" class="contact-form-text" placeholder="Phone Number">
        <textarea class="contact-form-text" placeholder="Your Question"></textarea>
        <input type="submit" class="contact-form-btn" >
        </form>
    </div>
</body>
</html>
