    <div class="container">
      <form action="action_page.php">
        <p id="errors"></p>
        <label for="fname"></label>
        <input type="text" id="fname" name="firstname" placeholder="First Name" >
        <br>
        <label for="lname"></label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name" >
        <br>
        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Email" >
        <br>
        <textarea id="subject" name="subject" placeholder="Question..." style="height:100px"></textarea>
        <br>
        <input id="submit" type="submit" value="Submit">
    
      
      </form>
    </div>
    
  </div>
  
  <script>
    document.getElementById("submit").addEventListener("click", (e) => {
      if (
        document.getElementById("fname").value === "" ||
        document.getElementById("lname").value === "" ||
        document.getElementById("email").value === "" ||
        document.getElementById("subject").value === ""
      ) {
        e.preventDefault();
        document.getElementById("errors").innerText = "Make sure to fill all fields."
      } else if (
        document.getElementById("email").value.contains("@") ||
        document.getElementById("email").value.contains(".")
      ) {
        e.preventDefault();
        document.getElementById("errors").innerText = "Enter a valid email."
      }
      document.getElementById("errors").innerText = "Enter a valid email."
    })
  </script>
